<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DN STORM — Run For Her Marathon 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --blue1:#0b6aa8;
  --blue2:#0b3d91;
  --gold:#E8C16A;
  --text:#102a43;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:#f6f8fb;
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:1200;
  background:linear-gradient(90deg,var(--blue1),var(--blue2));
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  width:120px;
  height:auto;
  max-height:70px;
  object-fit:contain;
  filter:drop-shadow(0 0 10px rgba(232,193,106,.6));
}

.brand-title{
  font-size:22px;
  font-weight:900;
  color:var(--gold);
}

.brand-sub{
  font-size:13px;
  color:#fff;
}

.nav-actions{
  display:flex;
  align-items:center;
  gap:10px;
}

.btn{
  padding:8px 18px;
  border-radius:22px;
  font-weight:800;
  text-decoration:none;
  transition:.25s;
}

.btn-join{
  border:2px solid #fff;
  color:#fff;
}

.btn-join:hover{
  background:#fff;
  color:var(--blue2);
}

.btn-donate{
  background:var(--gold);
  color:#4A0E17;
}

/* ================= MOBILE HEADER ================= */
@media(max-width:768px){
  .header-inner{
    flex-wrap:wrap;
  }
  .brand img{
    width:80px;
    max-height:56px;
  }
  .btn{
    font-size:13px;
    padding:6px 14px;
  }
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:480px;
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.75));
  pointer-events:none;
}

.hero-content{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  max-width:1100px;
  width:100%;
  padding:28px;
  color:#fff;
}

.hero h1{
  font-size:42px;
  font-weight:900;
  margin-bottom:10px;
}

.hero p{
  margin-bottom:22px;
  font-size:16px;
}

.hero-buttons{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}

.hero-register{
  background:var(--gold);
  color:#4A0E17;
  padding:14px 22px;
  border-radius:14px;
  font-weight:900;
  text-decoration:none;
}

.hero-details{
  padding:12px 20px;
  border:2px solid #fff;
  border-radius:14px;
  color:#fff;
  text-decoration:none;
}

/* HERO MOBILE */
@media(max-width:768px){
  .hero{
    height:520px;
  }
  .hero h1{
    font-size:30px;
  }
  .hero p{
    font-size:14px;
  }
  .hero-buttons{
    flex-direction:column;
  }
}

/* ================= SECTIONS ================= */
section{
  padding:80px 20px;
  background:#fff;
}

h2{
  font-size:32px;
  font-weight:900;
  color:var(--blue1);
  margin-bottom:16px;
}

p{
  color:#556b7a;
  line-height:1.8;
}

/* ================= CASH PRIZE ================= */
.cash-rewards{
  background:linear-gradient(135deg,#0b3d91,#0b6aa8);
  color:#fff;
}

.cash-title{
  text-align:center;
  font-size:34px;
  font-weight:900;
  color:var(--gold);
  margin-bottom:50px;
}

.reward-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.reward-card{
  background:#fff;
  color:#102a43;
  border-radius:18px;
  padding:22px;
}

.reward-card h3{
  text-align:center;
  margin-bottom:16px;
  color:var(--blue2);
}

.reward-card table{
  width:100%;
  border-collapse:collapse;
}

.reward-card th,
.reward-card td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #eee;
}

/* ================= FOOTER ================= */
.site-footer{
  background:#f8fafc;
  border-top:1px solid #e6ebf2;
  padding:40px 20px;
  text-align:center;
}

.footer-links a{
  margin:0 12px;
  color:var(--blue2);
  text-decoration:none;
  font-weight:600;
}

.footer-social{
  margin:18px 0;
  display:flex;
  justify-content:center;
  gap:16px;
}

.footer-social a{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#eef3f8;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#5f6c7b;
  text-decoration:none;
}

.footer-social a:hover{
  background:var(--blue1);
  color:#fff;
}

.footer-copy{
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="logo.JPG" alt="DN STORM Logo">
      <div>
        <div class="brand-title">DN STORM</div>
        <div class="brand-sub">Dream and Never Quit</div>
      </div>
    </div>

    <div class="nav-actions">
      <a class="btn btn-join" target="_blank"
        href="https://docs.google.com/forms/d/e/1FAIpQLSfJiZyR5gRi5Re0MJgMdM_rtUG7jOQoa5a8OvC-4rr79MeM8g/viewform">
        Join
      </a>
      <a class="btn btn-donate" target="_blank"
        href="https://docs.google.com/forms/d/e/1FAIpQLSfId8Oi_wA-c_zeoHRs9xfQvUo5y9YUhsoFd0h1xDL8tklGZQ/viewform">
        Donate
      </a>
    </div>
  </div>
</header>

<section class="hero">
  <img src="hero.JPG" alt="Run For Her Marathon">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Run For Her</h1>
    <p>Women's Safety & Empowerment Marathon — Anna Nagar, Chennai</p>
    <div class="hero-buttons">
      <a class="hero-register" target="_blank"
        href="https://docs.google.com/forms/d/e/1FAIpQLSclo4Xxck4b4a5XVXQ1PpTrz_Es4mz_2KlCSC9-6CJK6BA-Lw/viewform">
        Register Now
      </a>
      <a href="#details" class="hero-details">Event Details</a>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-links">
    <a href="javascript:void(0)">Contact Us</a>
    <a href="#">Change Language</a>
  </div>

  <div class="footer-social">
    <a href="https://x.com/storm_dn82789?s=11" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://www.youtube.com/@deepthi_powerlifter" target="_blank"><i class="fa-brands fa-youtube"></i></a>
    <a href="https://www.instagram.com/dn._.storm/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
  </div>

  <div class="footer-copy">
    © 2026 DN STORM. All rights reserved.
  </div>
</footer>

</body>
</html>
